<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewer</title>
  <style>
    body {
      background-color: black;
      margin: 0;
    }
  </style>
</head>
<body>
  <iframe id="fullscreen-iframe" width="1200" height="700" title="someTitle" scrolling="no" src="http://renderstuff.com/tools/360-panorama-web-viewer-embed/?image=https://i.ibb.co/1sb0d64/download.jpg"></iframe>

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    recognition.continuous = true;
    recognition.start();

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript;
      console.log(transcript);
    };

    recognition.onend = () => {
      recognition.start();
    };
  </script>
</body>
</html>
